<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>MIDHUN PVT.LMT company</h2>
   <textarea id="paragraphinput" placeholder="Enter a paragraph" rows="6" cols="60"></textarea>
   <br>
   <button onclick="analyzeText()">Mahendaran</button>
   <pre id="output"></pre>

   <script>
    function analyzeText() {
        const text = document.getElementById("paragraphinput").value;
        const totalchars = text.length;
        const words = text.match(/\b\w+\b/g) || [];
        const totalwords = words.length;
        const totalSentences = (text.match(/[.!?]/g) || []).length;  // fixed text.math → text.match
        const uniquewords = [...new Set(words.map(w => w.toLowerCase()))];  // fixed 'new set' → 'new Set'

        const freq = {};
        words.forEach(word => {   // fixed 'words' → 'word' inside forEach
            const w = word.toLowerCase();
            freq[w] = (freq[w] || 0) + 1;
        });
        const sortedFreq = Object.entries(freq).sort((a, b) => b[1] - a[1]); // fixed Object.enterles → Object.entries

        const output = `
Total Characters=${totalchars}
Total words=${totalwords}
Total sentence=${totalSentences}
Unique words=${uniquewords.join(",")}
words Frequency=
${sortedFreq.map(([word, count]) => word + ";" + count).join("\n")}
        `;
        document.getElementById("output").textContent = output;
    }
   </script>
</body>
</html>
